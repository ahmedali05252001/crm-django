{% extends "core/base.html" %}


{% block title %} Sign Up {% endblock %}


{% block content %}
    <h1 class="text-xl">Sign Up</h1>

    <form method="post" action=".">
        {% csrf_token %}

        {{ form.as_p }}  
        
        <button class="py-2 px-6 rounded-lg bg-indigo-500 text-white">Submit</button>
    </form>    
{% endblock %}
