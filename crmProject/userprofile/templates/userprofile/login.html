{% extends "core/base.html" %}


{% block title %} Log In {% endblock %}


{% block content %}
    <div class = "py-6 px-6">
        <h1 class="mb-6 text-xl">Log In</h1>

        <form method="post" action=".">
            {% csrf_token %}

            {{ form.as_p }}   
            
            <button class="mt-5 py-2 px-6 rounded-lg bg-indigo-500 text-white">Submit</button>
        </form>    
    </div>
{% endblock %}
